<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz App</title>
    <link rel="stylesheet" href="syle.css">
</head>
<body>

   
    <div class="quiz-container">
        <h1>Quiz App</h1>
        <hr>
        <p id="question">Question Text Goes Here</p>
      
        <div class="options">
            <button class="option">Option 1</button>
            <button class="option">Option 2</button>
            <button class="option">Option 3</button>
            <button class="option">Option 4</button>
        </div>
        <button id="next" >Next</button>
        <p id="score"></p>
        <p id="result"></p>
        <p id="timer"></p>
        <button id="playagain" onclick="playagain()" style="display: none;">play again</p>
    </div>  
    <script src="scrip.js"></script>
</body>
</html>
